<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="../assets/css/main.css">
</head>
<body>
    <div class="page page_inner">
        <header class="header">
            <div class="container">
                <div class="header__top header__top_inner">
                    <div class="header__logo logo">
                        <span class="logo__img logo__img_square"></span>
                        <span class="logo__img logo__img_circle"></span>
                        <span class="logo__img logo__img_triangle"></span>
                    </div>
                    <div class="header__theme">
                        <svg class="header__theme-icon">
                         <use class="header__theme-icon_light" href="../assets/images/sprite.svg#sun" />
                        </svg>
                        <label class='header__theme-toggle toggle'>
                         <input type='checkbox' class='toggle__input'>
                         <div class='toggle__state'>
                           <div class='toggle__icon'></div>
                         </div>
                       </label>
                        <svg class="header__theme-icon">
                         <use class="header__theme-icon_dark" href="../assets/images/sprite.svg#moon" />
                        </svg>
                     </div>
                </div>
            </div>
        </header>
        <main class="page__main">
            <div class="container container_inner">
                <aside class="sidebar">
                    <h4 class="sidebar__section-title">Components</h4>
                    <ul class="sidebar__list">
                        <li class="sidebar__list-item"><a href="#" class="sidebar__link">Modal</a></li>
                        <li class="sidebar__list-item"><a href="#" class="sidebar__link">Tooltip</a></li>
                        <li class="sidebar__list-item"><a href="#" class="sidebar__link">Avatar</a></li>
                        <li class="sidebar__list-item"><a href="#" class="sidebar__link">Calendar</a></li>
                        <li class="sidebar__list-item"><a href="#" class="sidebar__link">Histogram</a></li>
                        <li class="sidebar__list-item"><a href="#" class="sidebar__link">Custom form elements</a></li>
                    </ul>
                </aside>
                <div class="component">
                    <h3 class="component__title">Custom form elements</h3>
                    <ul class="tabs__menu">
                        <li class="tab tab_active" id="html"><a href="#" class="tab__link">html</a></li>
                        <li class="tab" id="css"><a href="#" class="tab__link">css</a></li>
                    </ul>
                    <pre>
                        <code>
                        </code>
                    </pre>
                </div>
            </div>
        </main>
        <footer class="footer footer_inner">
            <div class="container">
                Reusable component library
            </div>
        </footer> 
    </div>
    <script src="./../components/tabs/tabs.js"></script>
</body>
</html>
