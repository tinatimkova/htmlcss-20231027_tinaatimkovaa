<!DOCTYPE html>
<!-- Страница с кнопкой переключения -->
<html lang="ru">
    <head>
        <link rel="stylesheet" href="../../assets/css/main.css">
        <link rel="stylesheet" href="./toggler.css">
    </head>
    <body>
      <form style='display: flex; flex-direction: column; gap: 16px;'>
        <label class='toggle'>
            <input type='checkbox' class='toggle__input'>
            <div class='toggle__state'>
                <svg  class='toggle__icon toggle__icon_off'>
                  <use href='../../assets/images/sprite.svg#toggle_off'></use>
                </svg>
              <svg  class='toggle__icon toggle__icon_on'>
                  <use href='../../assets/images/sprite.svg#toggle_on'></use>
                </svg>
              <div class='toggle__label'>Off</div>
            </div>
          </label>
          <label class='toggle'>
            <input type='checkbox' class='toggle__input' checked>
            <div class='toggle__state'>
                <svg class='toggle__icon toggle__icon_off'>
                  <use href='../../assets/images/sprite.svg#toggle_off'></use>
                </svg>
              <svg  class='toggle__icon toggle__icon_on'>
                  <use href='../../assets/images/sprite.svg#toggle_on'></use>
                </svg>
              <div class='toggle__label'>On</div>
            </div>
          </label>
          <label class='toggle'>
            <input type='checkbox' class='toggle__input' disabled>
            <div class='toggle__state'>
                <svg  class='toggle__icon'>
                  <use href='../../assets/images/sprite.svg#toggle_off'></use>
                </svg>
              <div class='toggle__label'>Disabled</div>
            </div>
          </label>
        </form>
    </body>
</html>
